<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <title>Geekseat Witch Saga: Return of The Coder!</title>

  <script>
    class BraveCoder {
      constructor(year, age) {
        this.year = year;
        this.age = age;
      }

      totalKills() {

        let number1 = 1;
        let number2 = 0;
        let result = []
        let bornOnYear = this.year - this.age

        for (let i = 0; i < bornOnYear; i++) {
          let current = number1 + number2;
          number1 = number2;
          number2 = current;
          result.push(current);
        }
        console.log(result, '<<< result');

        if (result.length === 0) {
          return 0;
        } else {
          return result.reduce((a, b) => a + b)
        }
      }
    }


    function averageWitchKills() {
      let yearA = document.getElementById('yearA').value
      let ageA = document.getElementById('ageA').value
      let yearB = document.getElementById('yearB').value
      let ageB = document.getElementById('ageB').value

      const personA = new BraveCoder(yearA, ageA);
      const personB = new BraveCoder(yearB, ageB);

      let averageKills = (personA.totalKills() + personB.totalKills()) / 2

      if (yearA < 0 || yearB < 0 || ageA < 0 || ageB < 0 || averageKills === 0) {
        averageKills = -1
      }

      console.log(averageKills, '<<< averageKills');

      document.getElementById("result").innerHTML = averageKills
    }

  </script>

</head>

<body>
  <div class="d-flex justify-content-center mt-3">
    <h1>
      Geekseat Witch Saga: Return of The Coder!
    </h1>
  </div>
  <div class="ms-5 mt-3">
    <h4>Person A</h4>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Age of Death</label>
      <input type="number" name="ageA" id="ageA" class="form-control w-25 placeholder="">
    </div>
    <div class=" mb-3">
      <label for="exampleFormControlInput1" class="form-label">Year of Death</label>
      <input type="number" name="yearA" id="yearA" class="form-control w-25" id="exampleFormControlInput1"
        placeholder="">
    </div>
    <div class="mt-3">
      <h4>Person B</h4>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Age of Death</label>
        <input type="number" name="ageB" id="ageB" class="form-control w-25" id="exampleFormControlInput1"
          placeholder="">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Year of Death</label>
        <input type="number" name="yearB" id="yearB" class="form-control w-25" id="exampleFormControlInput1"
          placeholder="">
      </div>
    </div>
  </div>
  <div class="ms-5 mt-3">
    <button class="btn btn-primary" onClick="averageWitchKills()">Submit</button>
    <div class="d-flex flex-row mt-3">
      <h4 class="me-2">Average Kills = </h4>
      <h4 id="result">0</h4>
    </div>
  </div>
</body>

</html>
